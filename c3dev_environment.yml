name: c3dev
channels:
  - conda-forge
  - defaults
  - plotly
dependencies:
  - jupyterlab
  - ipykernel
  - nb_conda_kernels
  - openmpi
  - matplotlib
  - numpy
  - pip
  - python=3.7
  - readline
  - scipy
  - plotly
  - plotly-orca
  - psutil
  - pip:
    - click
    - jupyter_nbextensions_configurator
    - jupyter_nbextensions_configurator
    - jupyterlab_code_formatter
    - mpi4py
    - pandas
    - pytest
    - tqdm
    - --editable ../PyCogent3Apps/ 
    - --editable .
